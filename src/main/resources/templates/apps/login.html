<body class="login">
        <!-- BEGIN LOGO -->
        <div class="logo">

                <img src="${base}/libs/pages/img/logos/LeeCX-logo.png" /> 
            </a> -->
        	<small><i class="fa fa-leaf fa-3x">&nbsp&nbsp</i><font size="6" color="#FFFFFF">日志管理系统</font></small>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form">
				<!-- 用户登录信息 -->
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">用户名</label>
                    <div id="input-error">
                    	<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" /> </div>
                    </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">密码</label>
                    <div id="input-error">
                    	<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" /> </div>
                    </div>
                
               <!--验证码信息 -->
               <!-- <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">密码</label>
                    <div id="input-error">
                    	<input class="form-control form-control-solid placeholder-no-fix form-group" type="text" autocomplete="off" placeholder="验证码" name="captcha" required/>
                    	<a>
                    	<img id="captcha" alt="验证码" src="${base}/captcha.action" data-src="${base}/captcha.action?time=" style="width:94.5px;height:35px;"/>
                    	</a> 
                    </div>
               	</div> -->
                    
                <!-- 登录提交按钮 -->   
                <div class="form-actions" style="padding: 0 30px 15px;">
                    <button type="submit" class="btn white btn-block uppercase" id="sub-btn">登 录</button>
                </div>
                <div class="form-actions">
                    <div class="pull-left">
                        <label class="rememberme mt-checkbox mt-checkbox-outline">
                            <input type="checkbox" name="isRememberMe" value="1" /> 记住我
                            <span></span>
                        </label>
                    </div>
                </div>
                <!-- 用户注册按钮 -->
                <!-- <div class="create-account">
                    <p>
                        <a href="javascript:;" class="btn-primary btn" id="register-btn">注 册 用 户</a>
                    </p>
                </div> -->
            </form>
            <!-- END LOGIN FORM -->

            <!-- BEGIN REGISTRATION FORM -->
            <form class="register-form">
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">用户名</label>
                    <div id="input-error">
                    	<input class="form-control placeholder-no-fix" type="text" placeholder="用户名" name="username" />
                    </div> 
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">密码</label>
                    <div id="input-error">
                    	<input class="form-control placeholder-no-fix" type="text" placeholder="密码" name="password" />
                    </div> 
                </div>
                <div class="form-actions">
                    <button type="button" id="register-back-btn" class="btn btn-default">返 回</button>
                    <button type="submit" id="register-submit-btn" class="btn red uppercase pull-right">注 册</button>
                </div>
            </form>
            <!-- END REGISTRATION FORM -->
        </div>
        
        <input type="hidden" id="hdnContextPath" name="hdnContextPath" value="${base}"/>
